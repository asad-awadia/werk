version: "1"

jobs:
  main:
    executor: shell
    commands:
      - shards build
    needs:
      - format
      - lint
      - test

  format:
    executor: shell
    commands:
      - crystal tool format --check
    can_fail: true

  lint:
    executor: shell
    commands:
      - amebda

  test:
    executor: shell
    commands:
      - crystal spec

  docs:
    executor: shell
    commands:
      - crystal docs
      - open docs/index.html