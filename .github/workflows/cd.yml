name: CD

on:
  push:
    tags: [ "*" ]

jobs:
  # build-macos:
  #   runs-on: macos-latest

  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v2

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Install prerequisites
        run: |
          sudo snap install crystal --classic

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Build application
        run: |
          shards install
          shards build

  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Docker build
        run: docker build -t marghidanu/werk  .
